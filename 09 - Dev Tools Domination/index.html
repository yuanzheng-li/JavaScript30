<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');

    // Interpolated
    console.log('Hello %s!', 'World');

    // Styled
    // console.log('%c I am some styled text', 'font-size:25px; background:lightblue; text-shadow: 2px 2px 0 blue')

    // warning!
    console.warn('Warning!');

    // Error :|
    console.error('Danger!');

    // Info
    console.info(`Today is ${new Date().toLocaleDateString()}`);

    // Assert - Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('highlight'), 'Does not contain highlight');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Hello');
    console.count('Hello');
    console.count('World');
    console.count('World');

    // timing
    console.time('something');
    //do something
    console.timeEnd('something');

    //table
    console.table(dogs);
  </script>
</body>

</html>
